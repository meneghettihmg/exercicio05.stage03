<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto05</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <p>Imagens</p>
        <h1>Vida Selvagem</h1>
      </header>

      <main>
        <div class="card">
          <img
            src="https://media.istockphoto.com/photos/the-jaguar-is-a-big-cat-a-feline-in-the-panthera-genus-and-is-the-picture-id1363353979?b=1&k=20&m=1363353979&s=170667a&w=0&h=ROj7X_uWv93xAaSSe6m3TmLQKtNrI-xYffMPckrdNac="
            alt="Foto de um Jaguar numa floresta."
          />
          <h2><span>Mamíferos</span> Onça</h2>
        </div>

        <div class="card">
          <img
          src=https://media.istockphoto.com/photos/common-kingfisher-bird-on-a-branch-picture-id530433181?b=1&k=20&m=530433181&s=170667a&w=0&h=ul6e8njC-9iv3HHg3L1e3hKIi-P3zE0CmsHSwgQhyu0=
          alt="Foto de um pássaro(martín-pescador) num galho." />
          <h2><span>Pássaros</span> Martín-pescador</h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1603247076649-5c4e567422e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bW9uaXRvciUyMGxpemFyZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt="Foto de um lagarto monitor."
          />
          <h2><span>Répteis</span> Monitor</h2>
        </div>

        <div class="card">
          <img
            src="https://media.istockphoto.com/photos/redeyed-tree-frog-picture-id108348088?b=1&k=20&m=108348088&s=170667a&w=0&h=eeWm3VuytrGFNVbFBG93OWnWKj9TvEPDU5h-ncweF9Q="
            alt="Foto de uma rã venenosa."
          />
          <h2><span>Anfíbios</span> Rã</h2>
        </div>
      </main>
    </div>
